<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <img width="100%" src="assets/logo.png" id="imglogo" class="mx-auto d-block mt-3">
    </div>
    <div class="row">
      <div class="form-group col-12 text-center mt-4">
        <input type="text" name="username" id="username" placeholder="Nome de Usuário" class="form-control text-center">
        <input type="password" name="password" id="password" placeholder="Senha" class="form-control text-center mt-2">
        
        <div class="mt-2">
          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="friend" checked>
            <label class="form-check-label" for="inlineRadio1">Amigo(a)</label>
          </div>
  
          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="requester">
            <label class="form-check-label" for="inlineRadio2">Solicitante</label>
          </div>
        </div>

        <input type="button" value="Entrar" class="form-control btn btn-success mt-1" id="login">
        <input type="button" value="Fazer uma doação" class="form-control btn btn-primary mt-1" id="help">
        <a href="register.html">Não tem conta? Cadastre-se!</a><br>
        <a href="#">Esqueci minha senha</a><br>
      </div>
    </div>
  </div>
</body>
</html>
